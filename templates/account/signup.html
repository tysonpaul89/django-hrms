{% extends '_auth_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
   <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
        <h1>Sign Up</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="mt-1">Aleardy have an account? click <a href="{% url 'account_login' %}">here</a> to login.</p>
    </div>
   </div>
{% endblock content %}

{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/favicons/favicon.ico' %}">

    <title>Django HRMS | {% block title %}{% endblock title %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    {% block additional_css %}{% endblock additional_css %}
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-md-12">
                <div class="col-md-12">
                    {% block content %}{% endblock content %}
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js\/jquery-3.4.1.min.js' %}"><\/script>')</script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Icons -->
    <script src="{% static 'js/feather.min.js' %}"></script>
    <script>
        feather.replace()
    </script>

    {% block additional_js %}{% endblock additional_js %}

</body>

</html>
